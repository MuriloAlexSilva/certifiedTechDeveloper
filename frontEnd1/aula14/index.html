<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <center><img src="https://thumbs.dreamstime.com/b/golden-logo-o-letter-luxury-logo-icon-design-golden-logo-o-letter-luxury-logo-icon-159423679.jpg" width="100" height="100" alt=""></center>
    <h1>
        <center>Formulário de Contato</center>
    </h1>
    <form>
        <fieldset>
            <legend>Identificação do Usuário</legend>
            <p>Nome: <input type="text" name="nome"></p>
            <p>Email: <input type="email" name="email"></p>
            <p>Senha: <input type="password" name="senha"></p>
            <fieldset>
                <legend>Sexo</legend>
                <p><input type="radio" name="tMasc" id="tMasc">Masculino</p>
                <p><input type="radio" name="tFemin" id="tFemin">Feminino</p>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <p>CEP: <input type="number" name="cep"></p>
            <p>Rua: <input type="text" name="rua"></p>
            <p>Cidade: <input type="text" name="cidade"></p>
            <p>Estado:
                <select name="tEst" id="tEst">
                    <option value="mg">MG</option>
                    <option value="pr">PR</option>
                    <option value="sp">SP</option>

                </select>
            </p>
            <legend>Deixe sua mensagem:</legend>
            <textarea name="obs" id="obs" cols="30" rows="10"></textarea>
        </fieldset>
        <center>
            <p><input type="submit" value="Enviar"> 
          <input type="reset" value="Apagar"> 
        </p>
        </center>


    </form>

</body>

</html>
